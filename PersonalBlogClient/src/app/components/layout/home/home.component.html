<header class="masthead" style="background-image: url('home-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Personal Blog</h1>
          <span class="subheading">A Blog Theme by Start Bootstrap</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      @for (post of posts | paginate: {itemsPerPage: 5, currentPage :p}; track
      post.id) {
      <div class="post-preview">
        <a [routerLink]="['/post', post.postUrl]">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.description }}
          </h3>
        </a>
        <p class="post-meta">{{ post.createdAt | date }}</p>
      </div>
      <hr class="my-4" />
      }
      <div class="d-flex justify-content-end mb-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <!-- <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a> -->
      </div>
    </div>
  </div>
</div>
