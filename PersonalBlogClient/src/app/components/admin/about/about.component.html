<div class="row mb-4">
  <div class="col-12">
    <h2 class="text-center fw-bold">About</h2>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-hover text-center align-middle">
    <thead>
      <tr>
        <th>Content</th>
        <th>Updated At</th>
        <th></th>
      </tr>
    </thead>
    @if(about != null){
    <tbody>
      <tr>
        <td [innerHTML]="about.content" class="text-start"></td>
        <td>{{ about.updatedAt | date : "medium" }}</td>
        <td>
          <div class="btn-group">
            <button
              (click)="get(about)"
              data-bs-target="#updateModal"
              data-bs-toggle="modal"
              class="btn btn-success"
            >
              <i class="fa fa-edit"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    }
  </table>
</div>

<!-- Update Modal -->
<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update About</h1>
        <button
          #updateModalCloseBtn
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        #updateForm="ngForm"
        (ngSubmit)="update(updateForm)"
        autocomplete="off"
      >
        <div class="modal-body">
          <div class="form-group mb-3">
            <label class="form-label">Content</label>
            <!-- <textarea
              #content="ngModel"
              [(ngModel)]="updateModel.content"
              name="content"
              type="text"
              class="form-control form-control"
              placeholder="Content..."
              required
              rows="15"
            ></textarea> -->
            <ckeditor
              #content="ngModel"
              [(ngModel)]="updateModel.content"
              name="content"
              [editor]="Editor"
              [config]="config"
            ></ckeditor>
          </div>
        </div>
        <div class="modal-footer">
          <button
            [disabled]="!updateForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
